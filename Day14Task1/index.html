<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <script src="./script.js"></script>
    <div class="form">
        <form id="dataForm">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstname" name="firatname" placeholder="Your First Name Here..." class="inbox" autofocus>
            <br><br>


            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname" placeholder="Your Last Name Here..." class="inbox">
            <br><br>


            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" placeholder="Your Address Here..." class="inbox">
            <br><br>


            <label for="pincode">Pin Code:</label><br>
            <input type="text" id="pincode" name="pincode" placeholder="Your PinCode Here..." class="inbox">
            <br><br><br>


            <label>Gender:</label><br>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="Gender" value="Male">
            <label for="">Female:</label>
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="">Other:</label>
            <input type="radio" id="other" name="Gender" value="Other">
            <br><br><br>


            <label>Choice Of Food:</label><br>
            <label for="LemonRice">Lemon Rice:</label>
            <input type="checkbox" name="myFood" id="LemonRice" value="LemonRice">
            <label for="CardRice">Card Rice:</label>
            <input type="checkbox" name="myFood" id="CardRice" value="CardRice">
            <label for="VegRice">veg Rice:</label>
            <input type="checkbox" name="myFood" id="VegRice" value="VegRice">
            <label for="Parotta"> Parotta:</label>
            <input type="checkbox" name="myFood" id="Parotta" value="Parotta">
            <label for="Chapparthi">Chapparthi:</label>
            <input type="checkbox" name="myFood" id="Chapparthi" value="Chapparthi">
            <br><br><br>


            <label for="state">State:</label><br>
            <select name="state" id="state" class="inbox">
                <option value="defult">Select You State</option>
                <option value="TamilNadu">TamilNadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Karnadaka">Karnadaka</option>
                <option value="Andra">Andra</option>
                <option value="Odisa">Odisa</option>
            </select>
            <br><br>


            <label for="country">Country:</label><br>
            <select name="country" id="country" class="inbox">
                <option value="defult">Select You Country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <option value="china">China</option>
            </select>
            <br><br><br><br>

            <button type="button" onclick="addData()" class="submit">Submit</button>
           
        </form>
    </div>
    <div class="table">
    <p class="tit">TABLE</p>
    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
